<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makaleler</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Google Font kullanımı */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* Açık mor gradient */
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 40px auto;
            padding: 30px;
            width: 80%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #4CAF50; /* Başlık yeşil */
            animation: slideIn 0.5s ease-in-out;
            font-size: 2em;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            line-height: 1.6;
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out;
            color: #333;
        }

        /* Buton stilleri */
        button {
            padding: 12px 25px;
            background-color: #4CAF50; /* Buton yeşil */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Geçiş efekti */
            animation: pulse 1s infinite alternate;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Hafif gölge */
            margin: 10px; /* Butonlar arasında boşluk */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        button:hover {
            background-color: #8ec5fc; /* Hover mor */
            color: #fff;
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3); /* Hover gölge */
            transform: translateY(-3px); /* Hover yükselme efekti */
        }

        /* Mobil uyum için düzenleme */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h2 {
                font-size: 1.5em;
            }

            p, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Makaleler</h2>
        <p>Geçen yıl bitirme projem olan 'CBS Yazılımı ile Ankara İçin Güneş Enerjisi Potansiyel ve Uygunluk Haritasının Oluşturulması' 
        başlıklı projemizin amacını ve sonucunu açıkladığımız videoyu aşağıya bırakıyorum. İyi seyirler.</p>
        
        <a href="https://www.youtube.com/watch?v=iJDTXePXzQ8&ab_channel=Alperen%C3%87atak">
            <button>Tıkla</button>
        </a>

        <br><br>
        <a href="index.html">
            <button>Anasayfaya Dön</button>
        </a>
        
        <a href="yetenekler.html">
            <button>Yetenekler Sayfasına Git</button>
        </a>

        <a href="hobim.html">
            <button>Hobime Git</button>
        </a>
    </div>
</body>
</html>
