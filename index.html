<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Google Font kullanımı */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* Dış kısım açık mor (gradient) */
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 40px auto;
            padding: 30px;
            width: 80%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #4CAF50; /* Başlık için yeşil renk */
            animation: slideIn 0.5s ease-in-out;
            font-size: 3em;
            margin-bottom: 20px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #4CAF50; /* Alt başlık için yeşil renk */
            margin-top: 40px;
            font-weight: 600;
            font-size: 2em;
        }

        p {
            line-height: 1.8;
            font-size: 1.2em;
            color: #666;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50; /* Buton için yeşil renk */
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        a:hover {
            background-color: #8ec5fc; /* Hover durumu için açık mor */
            color: #fff;
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
        }

        /* Mobil uyum için düzenleme */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            p, a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ezgi Göç</h1>
        <h2>İletişim</h2>
        <p>Telefon: 05534168850</p>
        <p>Gmail Adresi: ezgiigoc@gmail.com</p>
        <p>Adres: Yücetepe Mahallesi Ata Sokak 19/2</p>
        
        <h2>Diğer Sayfalar</h2>
        <a href="yetenekler.html">Yetenekler</a>
        <a href="makaleler.html">Makaleler</a>
        <a href="hobim.html">Hobim</a>
    </div>
</body>
</html>
